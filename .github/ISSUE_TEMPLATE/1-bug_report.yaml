description: File a bug report
labels: ["bug", "development", "triage"]
projects: ["projects/2"]
body:
  - type: markdown
    attributes:
      value: "### Thanks for filing an issue! Before you submit, search open/closed issues before submitting since someone might have asked the same thing before!"
  - type: markdown
    attributes:
      value: "# ğŸ› Bug Report "
  - type: textarea
    id: general-summary
    attributes:
      label: Provide a general summary of the issue here
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: ğŸ¤” Expected Behavior?
      description: Tell us what should happen
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: ğŸ˜¯ Current Behavior
      description: | 
        Tell us what happens instead of the expected behavior.
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: ğŸ’ Possible Solution
      description: Suggest a fix/reason for the bug
    validations:
      required: false
  - type: textarea
    id: base-reproduction
    attributes:
      label: ğŸ–¥ï¸ Steps to Reproduce 
      description: | 
        For example: 1. Go to '...', 2. Click on '....', 3. Scroll to '....', 4. Check console, 5. See error
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## ğŸŒ Your Environment"
  - type: dropdown 
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on? (only for bugs in code)
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: true
  - type: input
    id: other
    attributes:
      label: If other, please specify.
    validations:
      required: false
  - type: input
    id: operating-system
    attributes:
      label: What operating system are you using? 
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## ğŸ¦„ Other"
  - type: input
    id: name
    attributes:
      label: ğŸ‘¤ Your name
      description: | 
        Please provide your full name
    validations:
      required: true
  - type: input
    id: product
    attributes:
      label: ğŸ§¢ Your product/team
      description: | 
        Which product team is this bug impacting? (i.e. Bingel DC/Pokemon)
    validations:
      required: true
  - type: dropdown
    id: theme
    attributes:
      label: ğŸ¨ Your Theme(s)
      description: Which theme(s) do you use?
      multiple: true
      options:
      - Bingel DC
