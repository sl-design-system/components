# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [ "main" ]

env:
  FIGMA_TOKEN: ${{ secrets.FIGMA_AUTH_TOKEN }}
  FONT_AWESOME_AUTH_TOKEN: ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}


# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Only run when the PR is out of the draft phase
    if: '! github.event.pull_request.draft'
    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn install --immutable
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic - Components
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          # buildScriptName: storybook
          workingDir: .
          exitOnceUploaded: true
      - name: Publish to Chromatic - Themes
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_TOKEN_THEMES }}
          # buildScriptName: chromatic-themes
          workingDir: chromatic
          exitOnceUploaded: true


